name: Process Benchmark Data to Grouped Format

on:
  workflow_run:
    workflows: ["Daily HDF5 Performance Benchmark"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  process-data:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Process benchmark data to grouped format
        run: |
          python3 .github/scripts/create_grouped_benchmark_data.py \
            gh-pages/benchmarks/data.js \
            gh-pages/benchmarks/data.js

      - name: Commit and push grouped data
        run: |
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add benchmarks/data.js
          if git diff --staged --quiet; then
            echo "No changes to grouped data"
          else
            git commit -m "$(cat <<'EOF'
          Update benchmark data with grouped series format

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude <noreply@anthropic.com>
          EOF
          )"
            git push
          fi
