<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="data_grouped.js"></script>
    <script id="main-script">
      'use strict';
      (async function() {
        // Colors for different series
        const seriesColors = {
          'HDF5 develop': '#0066cc',
          'HDF5 1.14': '#00aa00',
        };

        // Point styles for different series
        const seriesPointStyles = {
          'HDF5 develop': 'circle',
          'HDF5 1.14': 'rect',
        };

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;
              for (const bench of benches) {
                // Check if bench has a 'series' property for grouped benchmarks
                const isGrouped = bench.series && bench.series.length > 0;
                const result = {commit, date, tool, bench, isGrouped};
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }

          const data = window.GROUPED_BENCHMARK_DATA;

          // Render header
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          // Prepare data points for charts
          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {
          function renderGraph(parent, name, dataset) {
            const canvas = document.createElement('canvas');
            canvas.className = 'benchmark-chart';
            parent.appendChild(canvas);

            const color = '#ff3838';
            const data = {
              labels: dataset.map(d => new Date(d.date).toLocaleDateString()),
              datasets: [],
            };

            // Check if this is a grouped benchmark (has series data)
            const isGrouped = dataset.length > 0 && dataset[0].isGrouped;

            if (isGrouped) {
              // Grouped benchmark - create multiple datasets (one per series)
              const firstBench = dataset[0].bench;
              const seriesNames = firstBench.series.map(s => s.name);

              for (const seriesName of seriesNames) {
                const seriesColor = seriesColors[seriesName] || color;
                const pointStyle = seriesPointStyles[seriesName] || 'circle';

                data.datasets.push({
                  label: seriesName,
                  data: dataset.map(d => {
                    const seriesData = d.bench.series.find(s => s.name === seriesName);
                    return seriesData ? seriesData.value : null;
                  }),
                  borderColor: seriesColor,
                  backgroundColor: seriesColor + '60',
                  borderWidth: 2,
                  pointStyle: pointStyle,
                  pointRadius: 6,
                  pointHoverRadius: 8,
                });
              }
            } else {
              // Single benchmark - create one dataset
              data.datasets.push({
                label: name,
                data: dataset.map(d => d.bench.value),
                borderColor: color,
                backgroundColor: color + '60',
                borderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
              });
            }

            // Determine if we should use a bar chart or line chart
            const isSinglePoint = dataset.length === 1;
            const chartType = isSinglePoint ? 'bar' : 'line';

            const options = {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'Date',
                  },
                  ticks: {
                    autoSkip: true,
                    maxRotation: 45,
                    minRotation: 45,
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: dataset.length > 0 ? dataset[0].bench.unit : '',
                  },
                  ticks: {
                    beginAtZero: true,
                  },
                },
              },
              plugins: {
                title: {
                  display: true,
                  text: name,
                  font: {
                    size: 16,
                  },
                },
                legend: {
                  display: isGrouped,
                  labels: {
                    usePointStyle: true,
                  },
                },
                tooltip: {
                  callbacks: {
                    afterTitle: items => {
                      const {index} = items[0];
                      const data = dataset[index];
                      return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                    },
                  },
                },
              },
              onClick: (_mouseEvent, activeElems) => {
                if (activeElems.length === 0) {
                  return;
                }
                const index = activeElems[0].index;
                const url = dataset[index].commit.url;
                window.open(url, '_blank');
              },
            };

            new Chart(canvas, {
              type: chartType,
              data,
              options,
            });
          }

          function renderBenchSet(name, benchSet) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';

            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);

            for (const [benchName, benches] of benchSet.entries()) {
              renderGraph(graphsElem, benchName, benches);
            }

            return setElem;
          }

          const main = document.getElementById('main');
          for (const {name, dataSet} of dataSets) {
            main.appendChild(renderBenchSet(name, dataSet));
          }
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
