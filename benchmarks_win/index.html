<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks - HDF5 Version Comparison</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script src="data_grouped.js"></script>
    <script id="main-script">
      'use strict';
      (function() {
        // Colors and shapes for different HDF5 versions
        const versionColors = {
          'HDF5 1.14': '#0066cc',  // Darker blue for better visibility
          'HDF5 develop': '#ff3838',
        };

        const versionShapes = {
          'HDF5 1.14': 'circle',
          'HDF5 develop': 'rect',
        };

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;

              // Group benchmarks by base name (without version suffix)
              const benchGroups = new Map();
              for (const bench of benches) {
                // Extract base name by removing version identifiers like " (develop)_hdf5_develop" or " (1_14)_hdf5_1146"
                const baseName = bench.name.replace(/ \(.*?\)_hdf5_.*$/, '');

                if (!benchGroups.has(baseName)) {
                  benchGroups.set(baseName, {
                    name: baseName,
                    unit: bench.unit,
                    value: bench.value, // Use first value as default
                    series: []
                  });
                }

                // Add series data from this bench to the grouped bench
                const groupedBench = benchGroups.get(baseName);
                if (bench.series && bench.series.length > 0) {
                  groupedBench.series.push(...bench.series);
                }
              }

              // Add grouped benchmarks to the map
              for (const [baseName, groupedBench] of benchGroups.entries()) {
                const isGrouped = groupedBench.series.length > 0;
                const result = {commit, date, tool, bench: groupedBench, isGrouped};
                const arr = map.get(baseName);
                if (arr === undefined) {
                  map.set(baseName, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }

          const data = window.BENCHMARK_DATA;

          // Render header
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          // Prepare data points for charts
          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {
          function renderGraph(parent, name, dataset) {
            const canvas = document.createElement('canvas');
            canvas.className = 'benchmark-chart';
            parent.appendChild(canvas);

            // Check if this is a grouped benchmark (has series data)
            const isGrouped = dataset.length > 0 && dataset[0].isGrouped;

            let chartData;
            let chartOptions;

            if (isGrouped) {
              // Handle grouped benchmarks with multiple series
              const seriesNames = dataset[0].bench.series.map(s => s.name);
              const datasets = seriesNames.map(seriesName => {
                const isHDF5_114 = seriesName === 'HDF5 1.14';
                return {
                  label: seriesName,
                  data: dataset.map(d => {
                    const seriesData = d.bench.series.find(s => s.name === seriesName);
                    return seriesData ? seriesData.value : null;
                  }),
                  borderColor: versionColors[seriesName] || '#333333',
                  backgroundColor: 'transparent', // Remove background fill
                  borderWidth: 3, // Make lines thicker for better visibility
                  pointBackgroundColor: isHDF5_114 ? 'transparent' : (versionColors[seriesName] || '#333333'),
                  pointBorderColor: versionColors[seriesName] || '#333333',
                  pointBorderWidth: isHDF5_114 ? 2 : 1, // Thicker border for transparent points
                  pointRadius: 6, // Larger points for better visibility
                  pointStyle: versionShapes[seriesName] || 'circle',
                  fill: false,
                };
              });

              chartData = {
                labels: dataset.map(d => new Date(d.date).toLocaleDateString()),
                datasets: datasets,
              };

              chartOptions = {
                title: {
                  display: true,
                  text: name,
                  position: 'top',
                  fontSize: 16,
                  fontStyle: 'bold'
                },
                legend: {
                  display: true,
                  position: 'bottom',
                  labels: {
                    usePointStyle: true,
                    padding: 20
                  }
                },
                scales: {
                  xAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: 'date',
                      },
                    }
                  ],
                  yAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: dataset.length > 0 ? dataset[0].bench.series[0].unit : '',
                      },
                      ticks: {
                        beginAtZero: true,
                      }
                    }
                  ],
                },
                tooltips: {
                  callbacks: {
                    afterTitle: items => {
                      const {index} = items[0];
                      const data = dataset[index];
                      return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                    },
                    label: item => {
                      const seriesName = item.datasetIndex < dataset[0].bench.series.length
                        ? dataset[0].bench.series[item.datasetIndex].name
                        : 'Unknown';
                      const seriesData = dataset[item.index].bench.series.find(s => s.name === seriesName);
                      let label = seriesName + ': ' + item.value;
                      if (seriesData) {
                        label += ' ' + seriesData.unit;
                      }
                      return label;
                    },
                    afterLabel: item => {
                      const seriesName = item.datasetIndex < dataset[0].bench.series.length
                        ? dataset[0].bench.series[item.datasetIndex].name
                        : 'Unknown';
                      const seriesData = dataset[item.index].bench.series.find(s => s.name === seriesName);
                      return seriesData && seriesData.extra ? '\n' + seriesData.extra : '';
                    }
                  }
                },
                onClick: (_mouseEvent, activeElems) => {
                  if (activeElems.length === 0) {
                    return;
                  }
                  const index = activeElems[0]._index;
                  const url = dataset[index].commit.url;
                  window.open(url, '_blank');
                },
              };
            } else {
              // Handle individual benchmarks
              const color = '#ff3838';
              chartData = {
                labels: dataset.map(d => new Date(d.date).toLocaleDateString()),
                datasets: [
                  {
                    label: name,
                    data: dataset.map(d => d.bench.value),
                    borderColor: color,
                    backgroundColor: color + '60',
                  }
                ],
              };

              chartOptions = {
                title: {
                  display: true,
                  text: name,
                  position: 'top',
                  fontSize: 16,
                  fontStyle: 'bold'
                },
                legend: {
                  display: true,
                  position: 'bottom',
                  labels: {
                    usePointStyle: true,
                    padding: 20
                  }
                },
                scales: {
                  xAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: 'date',
                      },
                    }
                  ],
                  yAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: dataset.length > 0 ? dataset[0].bench.unit : '',
                      },
                      ticks: {
                        beginAtZero: true,
                      }
                    }
                  ],
                },
                tooltips: {
                  callbacks: {
                    afterTitle: items => {
                      const {index} = items[0];
                      const data = dataset[index];
                      return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                    },
                    label: item => {
                      let label = item.value;
                      const { range, unit } = dataset[item.index].bench;
                      label += ' ' + unit;
                      if (range) {
                        label += ' (' + range + ')';
                      }
                      return label;
                    },
                    afterLabel: item => {
                      const { extra } = dataset[item.index].bench;
                      return extra ? '\n' + extra : '';
                    }
                  }
                },
                onClick: (_mouseEvent, activeElems) => {
                  if (activeElems.length === 0) {
                    return;
                  }
                  const index = activeElems[0]._index;
                  const url = dataset[index].commit.url;
                  window.open(url, '_blank');
                },
              };
            }

            // Use bar chart for single data points, line chart for multiple points
            const chartType = dataset.length === 1 ? 'bar' : 'line';

            new Chart(canvas, {
              type: chartType,
              data: chartData,
              options: chartOptions,
            });
          }

          function renderBenchSet(name, benchSet, main) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';
            main.appendChild(setElem);

            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);

            for (const [benchName, benches] of benchSet.entries()) {
              renderGraph(graphsElem, benchName, benches)
            }
          }

          const main = document.getElementById('main');
          for (const {name, dataSet} of dataSets) {
            renderBenchSet(name, dataSet, main);
          }
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
